<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search filter</title>

  <body>
    <!-- svg -->
    <!-- styling the svg so it is not visible on the page and does not interphere with the layout -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      style="position: fixed; top: -10rem"
    >
      <defs>
        <filter id="wave">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.02 0"
            numOctaves="1"
            result="turbulence"
          />
          <feOffset in="turbulence" dx="0" dy="0" result="turb2" />
          <feDisplacementMap
            in2="turb2"
            in="SourceGraphic"
            scale="30"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>

    <div id="root"></div>

      let d = 1;
      setInterval(() => {
